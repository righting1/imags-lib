#全局配置
server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
spring:
  profiles:
    active: dev  # 默认使用开发环境
  application:
    name: imags-lib-backend
  # 开放更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/imagsLibDb
    username: root
    password: root
  redis:
    database: 0
    host: 172.16.10.10
    port: 6379
    password: root
    timeout: 5000
  # 空间图片分表
shardingsphere:
 datasource:
   names: yu_picture
   yu_picture:
     type: com.zaxxer.hikari.HikariDataSource
     driver-class-name: com.mysql.cj.jdbc.Driver
     url: jdbc:mysql://localhost:3306/shizhan
     username: root
     password: root
 rules:
   sharding:
     tables:
       picture:
         actual-data-nodes: yu_picture.picture # 动态分表
         table-strategy:
           standard:
             sharding-column: spaceId
             sharding-algorithm-name: picture_sharding_algorithm  # 使用自定义分片算法
     sharding-algorithms:
       picture_sharding_algorithm:
         type: CLASS_BASED
         props:
           strategy: standard
           algorithmClassName: com.rightings.backed.manager.sharding.PictureShardingAlgorithm
 props:
   sql-show: true
mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    enable-sql-runner: true
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# 接口文档配置   http://127.0.0.1:8123/api/doc.html
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.rightings.backed.controller
